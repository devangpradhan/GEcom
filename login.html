<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Goldmedal Ecommerce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/jarallax.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>
    <div id="header"></div>
    <!-- main-area -->
    <main>

        <!-- my-account-area -->
        <section class="my-account-area pattern-bg pt-25 pb-50" data-background="img/bg/pattern_bg.jpg">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Login Form -->
                    <div class="wrapper">
                        <div class="title-text pb-2">
                            <div class="title login">Login</div>
                            <div class="title signup">Signup</div>
                        </div>
                        <div class="form-container">
                            <div class="slide-controls">
                                <input type="radio" name="slide" id="login" checked>
                                <input type="radio" name="slide" id="signup">
                                <label for="login" class="slide login">Login</label>
                                <label for="signup" class="slide signup">Signup</label>
                                <div class="slider-tab"></div>
                            </div>
                            <div class="form-inner">
                                <form action="#" class="login">
                                    <div class="field">
                                        <input type="text" placeholder="Email Address" required>
                                    </div>

                                    <div class="field">
                                        <input type="password"placeholder="Password" required >
                                    </div>
                                    <div class="pass-link">
                                        <a href="#">Forgot password?</a>
                                    </div>

                                    <div class="field btun">
                                        <div class="btun-layer"></div>
                                        <input type="submit" value="Login">
                                    </div>

                                    <div class="signup-link">Not a Member?
                                        <a href="">Signup now</a>
                                    </div>
                                    <div class="direct-login pt-2">
                                        <a href="#"><i class="fab fa-facebook-f"></i>Login with facebook</a>
                                        <a href="#" class="Gplus"><i class="fab fab fa-google"></i>Login with Google</a>
                                    </div>
                                </form>
                                <form action="#" class="signup">
                                    <div class="field">
                                        <input type="text" placeholder="Email Address" required>
                                    </div>
                                    <div class="field">
                                        <input type="password" placeholder="Password" required>
                                    </div>
                                    <div class="field">
                                        <input type="password" placeholder="Confirm password" required>
                                    </div>
                                    <div class="field btun">
                                        <div class="btun-layer"></div>
                                        <input type="submit" value="Signup">
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- my-account-area-end -->
    </main>

    <!-- main-area-end -->
    <div id="footer"></div>

    <!-- JS here -->
    <script src="js/vendor/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/nav-tool.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>

    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
        });
    </script>

</body>

</html>
