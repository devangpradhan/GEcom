<body>
    <div id="header"></div>
    <!-- main-area -->

        <section class="slider-area position-relative">
            <div class="container-fluid p-0 fix">
                <div class="main-slider-active">
                    <section class="main-slider">
                        <div class="item image">
                            <figure>
                                <div class="slide-image slide-media"
                                    style="background-image:url(img/slideimg/slider_2.jpg)">
                                    <img data-lazy="/img/slideimg/slider_2.jpg" class="image-entity" />
                                </div>
                            </figure>
                        </div>
                        <div class="item image">
                            <figure>
                                <div class="slide-image slide-media"
                                    style="background-image:url(img/slideimg/slider_3.jpg)">
                                    <img data-lazy="/img/slideimg/slider_3.jpg" class="image-entity" />
                                </div>
                            </figure>
                        </div>
                        <div class="item image">
                            <figure>
                                <div class="slide-image slide-media"
                                    style="background-image:url(img/slideimg/slider_4.jpg)">
                                    <img data-lazy="/img/slideimg/slider_4.jpg" class="image-entity" />
                                </div>
                            </figure>
                        </div>
                        <div class="item image">
                            <figure>
                                <div class="slide-image slide-media"
                                    style="background-image:url(img/slideimg/slider_5.jpg)">
                                    <img data-lazy="/img/slideimg/slider_5.jpg" class="image-entity" />
                                </div>
                            </figure>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- slider-area-end -->

        <!-- New-collection-area -->
        <section class="best-selling-area pt-50 pb-50">
            <div class="container custom-container-two">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-6">
                        <div class="section-title title-style-two text-center mb-25">
                            <h3 class="title">New Collection | Lights</h3>
                        </div>
                    </div>
                </div>
                <div class="top-product-area">
                    <div class="container custom-container">
                        <div class="row no-gutters top-product-grid">
                            <div class="col-md-12">
                                <div class="tab-content tp-tab-content">
                                    <div class="tab-pane justify-content-center active">
                                        <!-- top-product-area -->
                                        <div class="top-products-banner">
                                            <div class="thumb pimg-hover pt-2 pb-2">
                                                <a href="product-page.html" alt="">
                                                    <img src="img/proimg/1_proimg.png">
                                                    <img src="img/proimg/2_proimg.png">
                                                </a>
                                            </div>
                                        </div>
        
                                        <div class="top-products-banner">
                                            <div class="thumb pimg-hover pt-2 pb-2">
                                                <a href="product-page.html" alt="">
                                                    <img src="img/proimg/3_proimg.png">
                                                    <img src="img/proimg/4_proimg.png">
                                                </a>
                                            </div>
                                        </div>
        
                                        <div class="top-products-banner">
                                            <div class="thumb pimg-hover pt-2 pb-2">
                                                <a href="product-page.html" alt="">
                                                    <img src="img/proimg/5_proimg.png">
                                                    <img src="img/proimg/6_proimg.png">
                                                </a>
                                            </div>
                                        </div>
        
                                        <div class="top-products-banner">
                                            <div class="thumb pimg-hover pt-2 pb-2">
                                                <a href="product-page.html" alt="">
                                                    <img src="img/proimg/7_proimg.png">
                                                    <img src="img/proimg/8_proimg.png">
                                                </a>
                                            </div>
                                        </div>
        
                                        <div class="top-products-banner">
                                            <div class="thumb pimg-hover pt-2 pb-2">
                                                <a href="product-page.html" alt="">
                                                    <img src="img/proimg/9_proimg.png">
                                                    <img src="img/proimg/10_proimg.png">
                                                </a>
                                            </div>
                                        </div>
        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-12">
                        <div class="best-belling-btn text-center mt-10">
                            <div class="mbutton" id="mbutton-2">
                                <div id="slide"></div>
                                <a>See More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- New-product-area-end -->


        <!-- trending-product-area -->
        <section class="trending-product-area pb-50 pt-50 section-border">
            <div class="container custom-container">
                <div class="row no-gutters trending-product-grid">
                    <div class="col-md-12">
                        <div class="tab-content tp-tab-content">
                            <div class="tab-pane justify-content-center active">

                                <div class="trending-products-banner">
                                    <div class="thumb pimg-hover pt-2 pb-2">
                                        <a href="shop-sidebar.html" alt="">
                                            <img src="img/proimg/11_proimg.png">
                                            <img src="img/proimg/12_proimg.png">
                                        </a>
                                        <div class="content">
                                            <span>#GOLDMEDAL</span>
                                            <h3>Door Bell</h3>
                                            <div class="mbutton" id="mbutton-2">
                                                <div id="slide"></div>
                                                <a href="shop-sidebar.html">See More</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="trending-products-banner">
                                    <div class="thumb pimg-hover pt-2 pb-2">
                                        <a href="shop-sidebar.html" alt="">
                                            <img src="img/proimg/13_proimg.png">
                                            <img src="img/proimg/14_proimg.png">
                                        </a>
                                        <div class="content">
                                            <span>#GOLDMEDAL</span>
                                            <h3>Door Bell</h3>
                                            <div class="mbutton" id="mbutton-2">
                                                <div id="slide"></div>
                                                <a href="shop-sidebar.html">See More</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="trending-products-banner">
                                    <div class="thumb pimg-hover pt-2 pb-2">
                                        <a href="shop-sidebar.html" alt="">
                                            <img src="img/proimg/15_proimg.png">
                                            <img src="img/proimg/16_proimg.png">
                                        </a>
                                        <div class="content">
                                            <span>#GOLDMEDAL</span>
                                            <h3>Door Bell</h3>
                                            <div class="mbutton" id="mbutton-2">
                                                <div id="slide"></div>
                                                <a href="shop-sidebar.html">See More</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Special-product-area -->

        <section class="special-product-area pt-50 pb-50 section-border">
            <div class="container">
                <div class="row no-gutters">
                    
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="spd-image-content">
                                <div class="thumb mb-25 pimg-hover">
                                    <a href="product-page.html" tabindex="0" alt="">
                                        <img src="img/proimg/17_proimg.png">
                                        <img src="img/proimg/18_proimg.png">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="spd-details-content">
                                <a href="#" class="product-cat">Goldmedal</a>
                                <h3 class="title">DOORBELL</h3>
                                <div class="price">221.00. INR</div>
                                <div class="product-details-info">
                                    <div class="sidebar-product-size">
                                        <h4 class="widget-title">Wattage:</h4>
                                        <div class="shop-size-list">
                                            <ul>
                                                <li><a href="#">1W</a></li>
                                                <li><a href="#">2W</a></li>
                                                <li><a href="#">3W</a></li>
                                                <li><a href="#">4W</a></li>
                                                <li><a href="#">5W</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="sidebar-product-size">
                                        <h4 class="widget-title mt-20">Quantity:</h4>

                                        <div class="ProductForm_QuantitySelector">
                                            <div class="QuantitySelector QuantitySelector-large">
                                                <span class="QuantitySelector_Button minus dis">
                                                    <svg class="Icon-minus" role="presentation" viewBox="0 0 16 2">
                                                        <path d="M1,1 L15,1" stroke="currentColor" fill="none"
                                                            fill-rule="evenodd" stroke-linecap="square"></path>
                                                    </svg>
                                                </span>
                                                <input type="text" class="QuantitySelector_CurrentQuantity"
                                                    pattern="[0-9]*" name="quantity" value="1">
                                                <span class="QuantitySelector_Button plus">
                                                    <svg class="Icon-plus" role="presentation" viewBox="0 0 16 16">
                                                        <g stroke="currentColor" fill="none" fill-rule="evenodd"
                                                            stroke-linecap="square">
                                                            <path d="M8,1 L8,15"></path>
                                                            <path d="M1,8 L15,8"></path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="perched-info">
                                    <div class="best-belling-btn text-center">
                                        <div class="mbutton" id="mbutton-2" style="margin: 15px 0px 15px 0px;">
                                            <div id="slide"></div>
                                            <a href="shop-sidebar.html">Add To Cart</a>
                                        </div>
                                        <ul>
                                            <li>
                                                <a href="#"></i> View Products Details</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

                    </div>
